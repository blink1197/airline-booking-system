<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/styles.css"> 
    <title>Flyx - User Login</title>
</head>

<body class="container-fluid d-flex flex-column">
	<!-- container-fluid d-flex flex-column min-vh-100 p-0 -->
    <nav class="container shadow-sm px-0">
        <div class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html#Homepage">
                    <img class="img-fluid" src="./assets/images/logo_dark.png" alt="Flyx Logo" height="44">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto gap-3">
                        <a class="nav-link" href="./flights.html">Flights</a>
                        <a class="nav-link" href="./about.html">About</a>
                        <a class="nav-link" href="./contactUs.html">Contact</a>
                        <a class="btn btn-primary" href="./register.html" role="button">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="container mx-auto">
    	<!-- container-fluid d-flex flex-column flex-grow-1 -->
      <div class="row align-items-center justify-content-center">
      	<!-- row align-items-center justify-content-center min-vh-100 -->
        <!-- Left Side: Image -->
        <div class="col-md-6 d-none d-md-block p-5">
          <div class="login-image"></div>
        </div>

        <!-- Right Side: Login Form -->
        <div class="col-md-6 col-sm-12 d-flex align-items-center justify-content-center p-5">
          <div class="w-100" style="max-width:720px;">
            <div class="">
            	<!-- card shadow-lg p-4 p-md-5 border-0 rounded-4 login-card -->
              <div class="card-body">
                <h2 class="card-title text-center mb-4 fw-bold">Welcome Back!</h2>
                <p class="card-text text-center text-muted mb-4">
                  Log into your Flyx account to manage your bookings.
                </p>

                <form>
                  <div class="mb-3">
                    <label for="emailInput" class="form-label fw-bold">Email address</label>
                    <input type="email" class="form-control py-2" id="emailInput" placeholder="name@example.com" required>
                  </div>
                  <div class="mb-4">
                    <label for="passwordInput" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control py-2" id="passwordInput" placeholder="Enter your password" required>
                  </div>
                  <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold py-2">Log In</button>
                  </div>
                  <div class="text-center">
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                  </div>
                </form>
              </div>
              <div class="text-center mt-4">
                <p class="mb-0">
                  Don't have an account?
                  <a href="./register.html" class="text-decoration-none fw-bold">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    	<!-- Bypass Button -->
    	<div class="d-flex justify-content-center">
    	  <div class="d-flex flex-column align-items-center mt-4 ms-3 p-3 border rounded shadow-sm bg-light text-center bypass-container">
    	    <p class="mb-2 fw-bold text-danger">For "PROFILE PAGE" testing only !!!</p>
    	    <button id="bypassButton" class="btn btn-sm btn-outline-danger">Bypass Log-in</button>
    	  </div>
    	</div>
        <footer class="container-fluid mt-auto">
          <div class="container text-center p-4">
            <p class="text-muted mb-0">Â© 2025 Flyx, Inc. All rights reserved.</p>
          </div>
        </footer>

        crossorigin="anonymous"></script>
</body>

</html>
