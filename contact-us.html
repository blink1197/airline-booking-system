<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flyx - Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/variables.css" />
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/components.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body class="container-fluid d-flex flex-column">

  <!-- Navbar -->
  <nav class="container shadow-sm px-0">
    <div class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html#Homepage">
          <img class="img-fluid" src="./assets/images/logo_dark.png" alt="Flyx Logo" height="44" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto gap-3">
            <a class="nav-link" href="./flights.html">Flights</a>
            <a class="nav-link" href="./about.html">About</a>
            <a class="nav-link" href="./login.html">Sign In</a>
            <a class="btn btn-primary" href="./register.html" role="button">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto">
    <div class="row align-items-center justify-content-center">
      <!-- Left Side Image -->
      <div class="col-md-6 d-none d-md-block p-5">
        <div class="contact-image"></div>
      </div>

      <!-- Right Side Contact Form -->
      <div class="col-md-6 col-sm-12 d-flex align-items-center justify-content-center p-5">
        <div class="w-100" style="max-width: 720px;">
          <div class="card-body">
            <h2 class="text-center mb-4 fw-bold">Get in Touch</h2>
            <p class="text-center text-muted mb-4">We’d love to hear from you! Please fill out the form below.</p>

            <form>
              <div class="mb-3">
                <label for="nameInput" class="form-label fw-bold">Full Name</label>
                <input type="text" class="form-control py-2" id="nameInput" placeholder="Your full name" required>
              </div>
              <div class="mb-3">
                <label for="emailInput" class="form-label fw-bold">Email Address</label>
                <input type="email" class="form-control py-2" id="emailInput" placeholder="name@example.com" required>
              </div>
              <div class="mb-4">
                <label for="messageInput" class="form-label fw-bold">Message</label>
                <textarea class="form-control py-2" id="messageInput" rows="4" placeholder="Write your message..." required></textarea>
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg fw-bold py-2">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="container-fluid mt-auto">
    <div class="container text-center">
    	<span>Address: 8th Flr. Oledan Square, Ayala Avenue, Makati City</span>
    	<p>Operating Hours: 08:00am to 05:00pm<p>
      <p class="text-muted mb-0">© 2025 Flyx, Inc. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
